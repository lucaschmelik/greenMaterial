<div class="container-fluid">
    <div class="row" style="padding-bottom: 2%;">
        <hr class="no-line">
      </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="loginForm">
            <div class="green-material">
                <h4 class="green-material-text">INGRESE LOS DATOS PARA EL INICIO DE SESIÓN</h4>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
                    <div *ngIf="email.errors?.['required']">
                        Es necesario ingresar el email.
                    </div>
                    <div *ngIf="email.errors?.['email']">
                        El email debe tener un formato correcto.                
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" formControlName="password" class="form-control">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
                    <div *ngIf="password.errors?.['required']">
                        Es necesario ingresar la contraseña.
                    </div>
                </div>
            </div>
            <div class="text-center" >
                <button type="submit" class="btn btn-primary submit-verde" (click)="login()">Iniciar Sesión</button>
                <button type="submit" style="margin-left: 10px;" class="btn btn-secondary" (click)="register()">Registrar</button>
            </div>
        </form>
      </div>
    </div>
</div>
